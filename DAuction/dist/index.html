<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/toastr.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>

<body>
    <div class="container-fluid" id="wrapper">
        <section id="app">
            <h1>{{ title }}</h1>

            <div class="row">
                <create-auction @create-auction="createAuction" />
            </div>

            <div class="row" style="float:right">
                <button class="btn btn-default" id="clear-all">Clear All</button>
            </div>

            <div class="row">
                <list-auction v-for="auc in auctions" v-bind:item="auc" v-bind:key="auc.id" @bid="bid" @withdraw="withdraw" @calculate-bid="calculateBid"
                    @cancel="cancel" @destroy="destroy" />
            </div>
        </section>
    </div>


    <footer>
        <script src="./libs/jquery.js"></script>
        <script src="./libs/ipfs.js"></script>

        <script src="./libs/proper.js"></script>
        <script src="./libs/bootstrap.js"></script>

        <script src="./libs/toastr.js"></script>
        <script src="./libs/vue.js"></script>
        <script src="./libs/buffer.js"></script>

        <script src="./bundle.js"></script>
    </footer>
</body>

</html>

<!-- TEMPLATE LIST AUCTIONS -->
<script type="text/x-template" id="template-list-auction">
    <div class="col jumbotron" style="margin:1%" v-show="item.owner !== '0x0000000000000000000000000000000000000000'">

        <button type="button" class="close" aria-label="Close" @click="$emit('destroy', item.address)">
            <span aria-hidden="true">&times;</span>
        </button>

        <div class="text-center">
            <img v-bind:src="item.imageUrl" class="rounded border" width="90%" height="300px">
            <br><br><br>
        </div>
        
        <ul>
            <li>
                <strong>Image Url:</strong>
                <a v-bind:href="item.imageUrl">{{ item.imageUrl }}</a>
            </li>
            <li>
                <strong>Auction Owner:</strong> 
                <span>{{ item.owner }}</span>
            </li>
            <li>
                <strong>Auction Address:</strong> 
                <span>{{ item.address }}</span>
            </li>
            <li>
                <strong>Max Stake:</strong> 
                <span v-bind:id="'max-bid-' + item.address">{{ item.maxBid }}</span>
            </li>
            <li>
                <strong>Current Winner:</strong>
                <span v-bind:id="'max-bidder-' + item.address">{{ item.maxBidder }}</span>
            </li>
        </ul>

        <br>

        <input type="number" v-bind:id="'bid-value-' + item.address" class="form-control-sm" placeholder="In Ether"/>
        <button @click="$emit('bid', item.address)" class="btn btn-primary">Add Bid</button>
        <button @click="$emit('calculate-bid', item.address)" class="btn btn-success">Calculate Bid</button>
        
        <div class="text-right">
            <h5 v-bind:id="'timer-' + item.address"></h5><br>

            <button @click="$emit('withdraw', item.address)" v-bind:id="'expired-' + item.address" type="button" class="btn btn-outline-warning">
                Withdraw
            </button>

            <button @click="$emit('cancel', item.address)" type="button" class="btn btn-link">
                Cancel
            </button>
        </div>
    </div>
</script>

<!-- FORM TEMPLATE CREATE AUCTION -->
<script type="text/x-template" id="template-create-auction">
    <form class="form">
        <div class="form-group mx-sm-3">
            <strong>Duration:</strong>
            <input type="number" class="form-control" id="duration" placeholder="In Seconds">
        </div>
        
        <div class="form-group mx-sm-3">
            <strong>Start Amount:</strong>
            <input type="number"  class="form-control" id="start-auction-amount" placeholder="In Ether">
        </div>

        <div class="form-group mx-sm-3">
            <strong>Photo:</strong>
            <input type="file"  class="form-control-file" id="photo">
        </div>

        <div class="form-group mx-sm-3">
            <button @click.prevent="$emit('create-auction')" class="btn btn-primary">Confirm Auction</button>
        </div>
    </form>
</script>
