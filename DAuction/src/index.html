<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app.css">
</head>

<body>
    <div class="container-fluid" id="wrapper">
        <section id="app">
            <h1>{{ title }}</h1>

            <div class="row">
                <create-auction @create-auction="createAuction" />
            </div>

            <div class="row">
                <list-auction 
                    v-for="auc in auctions" 
                    v-bind:item="auc" 
                    v-bind:key="auc.id" 
                    @bid="bid" 
                    @calculate-bid="calculateBid" />
            </div>
        </section>
    </div>


    <footer>
        <script src="https://wzrd.in/standalone/buffer"></script>
        <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js" integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
            crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script src="./bundle.js"></script>
    </footer>
</body>

</html>

<!-- TEMPLATE LIST AUCTIONS -->
<script type="text/x-template" id="template-list-auction">
    <div class="col jumbotron" style="margin:1%"> 
        <div class="text-center">
            <img v-bind:src="item.imageUrl" class="rounded border" width="90%" height="300px">
            <br><br><br>
        </div>
            <ul>
                <li>
                    <strong>Image Url:</strong>
                    <a v-bind:href="item.imageUrl">{{ item.imageUrl }}</a>
                </li>
                <li>
                    <strong>Auction Owner:</strong> 
                    <span>{{ item.owner }}</span>
                </li>
                <li>
                    <strong>Auction Address:</strong> 
                    <span>{{ item.address }}</span>
                </li>
                <li>
                    <strong>Max Stake:</strong> 
                    <span v-bind:id="'max-bid-' + item.address">{{ item.maxBid }}</span>
                </li>
                <li>
                    <strong>Current Winner:</strong>
                    <span v-bind:id="'max-bidder-' + item.address">{{ item.maxBidder }}</span>
                </li>
            </ul>
            <br>
            <input type="number" v-bind:id="'bid-value-' + item.address" class="form-control-sm"/>
            <button @click="$emit('bid', item.address)" class="btn btn-primary">Add Bid</button>
            <button @click="$emit('calculate-bid', item.address)" class="btn btn-success">Calculate Bid</button>
            
            <h5 v-bind:id="'timer-' + item.address" class="text-right"></h5>
        </div>
</script>

<!-- FORM TEMPLATE CREATE AUCTION -->
<script type="text/x-template" id="template-create-auction">
    <form class="form">
        <div class="form-group mx-sm-3">
            <strong>Duration:</strong>
            <input type="number" class="form-control" id="duration" placeholder="Auction Duration">
        </div>
        
        <div class="form-group mx-sm-3">
            <strong>Start Amount:</strong>
            <input type="number"  class="form-control" id="start-auction-amount" placeholder="Start Amount">
        </div>

        <div class="form-group mx-sm-3">
            <strong>Photo:</strong>
            <input type="file"  class="form-control-file" id="photo">
        </div>

        <div class="form-group mx-sm-3">
            <button @click.prevent="$emit('create-auction')" class="btn btn-primary">Confirm Auction</button>
        </div>
    </form>
</script>
